  title: "Fermion-boson systems in and out of equilibrium"
  content:
    - para: "As a common approach to theoretical spectroscopy, the bosonic degrees of freedom can be approximated by effective interactions or dissipation. In the last decades, however, many experiments revealed interesting phenomena that need a more elaborate description, where bosons and fermions are treated on the same quantized footing [1]."
    - para: "Incorporating photonic and phononic degrees of freedom ab initio in fermionic systems is a possible but formidable task to be tackled over the next decade. Established methods such as DFT, master equations, MPBT, and strong coupling approaches such as DMFT are getting extended by quantum electrodynamical DFT methods [2] or generalized Kadanoff-Baym approaches [3]."
    - para: "Chemical landscapes of complex molecules that are modified by cavities [4], for instance, have to be described by coupled fermion-boson models. Driven coupled systems even form entirely new states of matter, which lead to extraordinary exciton conductance in organic materials [5], light-induced superconductivity in cuprates [6], or phonon-mediated electron transport [7]. The theoretical description of such phenomena is the main focus of this session."
