  title: "Modelling properties of complex systems"
  content:
    - para: "Complexity emerges when many degrees of freedom and different spatial scales and time scales are involved. This makes a full ab initio description of such systems challenging. Some processes on large scales can be treated with molecular dynamics approaches [1], which are purely classical. Still, chemical reactions and other electronic processes such as charge transfer or electronic excitations require a quantum mechanical treatment."
    - para: "For small atomic and molecular systems a range of ab initio quantum chemical methods, e.g. coupled cluster [2], has been established. For larger systems, combined high-level/low-level descriptions are useful. The system is usually divided into parts, which are then treated on different levels of accuracy, e.g. quantum mechanics/molecular mechanics approaches [3]. There are new developments, e.g. frozen density embedding [4], which allow to treat all parts of a system on a quantum mechanical level separately."
    - para: "This session focuses on modelling large scale processes like chemical or enzymatic reactions in biological systems [5], photosynthesis [6] or surface catalysis [7] using the full range of methods mentioned above."
  invited_speaker: [7]
